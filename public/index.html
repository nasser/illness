<script type="text/javascript">
  function highlightCode() {
    var codes = document.querySelectorAll("code")
    for (var i = 0; i < codes.length; i++) {
      hljs.highlightBlock(codes[i]);
    };
  }
  
  function get(url, cb) {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);
    xhr.onload = cb;
    xhr.send();
  }
  
  function show(lang) {
    document.querySelector("title").textContent = "illness (" + lang + ")";
    document.querySelector(".show").setAttribute("class", "");
    document.querySelector("code." + lang).parentElement.setAttribute("class", "show");
  }
  
  function update () {
    get("cs", function() {
      document.querySelector("code.csharp").innerHTML = this.response;
      highlightCode();
    });
    
    get("msil", function() {
      document.querySelector("code.msil").innerHTML = this.response;
      highlightCode();
    });
    
    get("peverify", function() {
      document.querySelector("div.peverify").innerHTML = this.response;
      highlightCode();
    });
    
    get("file", function() {
      document.querySelector("#file").innerHTML = this.response;
    });
  }
  
  window.onload = function() {
    
    update();
    
    highlightCode();
    show("csharp");
    
    var lastWrite = "";
    setInterval(function() {
      get("last-write", function() {
        if(this.response != lastWrite) {
          lastWrite = this.response;
          update();
        }
      });
    }, 1000);
  }
</script>

  <span id="file"></span>
  <button onclick="show('csharp')">C#</a>
  <button onclick="show('msil')">MSIL</a>
